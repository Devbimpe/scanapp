<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive admin dashboard and web application ui kit. ">
    <meta name="keywords" content="login, signin">

    <title>Login&mdash; Page </title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

    <!-- Styles -->
    <link th:href="@{assets/css/core.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{assets/css/app.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{assets/css/style.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" th:href="@{assets/img/apple-touch-icon.png}"/>
    <link rel="icon" th:href="@{assets/img/favicon.png}"/>
</head>

<body>
<div class="row min-h-fullscreen center-vh p-20 m-0" >
    <div class="col-12">
        <div class="card card-shadowed px-50 py-30 w-600px mx-auto" style="max-width: 100%">
            <h5 class="text-uppercase">Forgot Password</h5>
            <br>

            <!--<form class="form-type-material" action="/login" method="post">-->
            <form class="form-type-material" method="post" th:action="@{/forgotPass}">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="fmail" value="">
                    <label for="email">Email</label>
                </div>

                <input class="btn btn-bold btn-block btn-primary" type="submit" value="Submit"/>

            </form>

            <div th:text="${message}"/>
        </div>


        <footer class="col-12 align-self-end text-center fs-13">
        </footer>
    </div>
</div>



<!-- Scripts -->
<script src="assets/js/core.min.js"></script>
<script src="assets/js/app.min.js"></script>
<script src="assets/js/script.min.js"></script>

<script>

    var msg = $('.alert').html();

    if(msg==undefined){

        window.alert = function() {};
    }
    else{
        alert(msg);
    }
</script>

</body>
</html>

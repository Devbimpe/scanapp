<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive admin dashboard and web application ui kit. ">
    <meta name="keywords" content="login, signin">

    <title>Login&mdash; Page </title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

    <!-- Styles -->
    <link th:href="@{assets/css/core.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{assets/css/app.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{assets/css/style.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" th:href="@{assets/img/apple-touch-icon.png}"/>
    <link rel="icon" th:href="@{assets/img/favicon.png}"/>
  </head>

  <body>
  <div class="row min-h-fullscreen center-vh p-20 m-0">
      <div class="col-12">
        <div class="card card-shadowed px-50 py-30 w-400px mx-auto" style="max-width: 100%">
          <h5 class="text-uppercase">Sign in</h5>
          <br>

          <!--<form class="form-type-material" action="/login" method="post">-->
          <form class="form-type-material">
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username">
              <label for="username">Username</label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password">
              <label for="password">Password</label>
            </div>

            <div class="form-group flexbox flex-column flex-md-row">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Remember me</span>
              </label>

              <a class="text-muted hover-primary fs-13 mt-2 mt-md-0" href="#">Forgot password?</a>
            </div>

            <div class="form-group">
             <!-- <button class="btn btn-bold btn-block btn-primary" type="button" onclick="window.location.href='index'">Login</button>-->
              <input class="btn btn-bold btn-block btn-primary" type="submit" value="Login"/>
            </div>
          </form>


        <p class="text-center text-muted fs-13 mt-20">Don't have an account? <a class="text-primary fw-500" href="#">Sign up</a></p>
      </div>


      <footer class="col-12 align-self-end text-center fs-13">
      </footer>
    </div>
  </div>



    <!-- Scripts -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/script.min.js"></script>

  </body>
</html>
